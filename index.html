<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site especial de declaração de amor.">
    <title>Minha Declaração de Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Para você, meu amor ❤️</h1>
        <p class="fade-in delay-1s">
            Este é um espaço especial para expressar tudo o que sinto por você.
        </p>

        <div class="declaracao fade-in delay-2s">
            <p id="textoDeclaracao"></p>
        </div>

        <div class="surpresa fade-in delay-3s">
            <button onclick="mostrarSurpresa()">Clique para uma surpresa ❤️</button>
            <p id="surpresaTexto" class="mensagem-oculta"></p>
        </div>

        <div class="galeria fade-in delay-4s">
            <h2>Nossos Momentos Juntos ❤️</h2>
            <div class="imagens">
                <img src="imagem1.jpg" alt="Imagem Romântica 1">
                <img src="imagem2.jpg" alt="Imagem Romântica 2">
                <img src="imagem3.jpg" alt="Imagem Romântica 3">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
